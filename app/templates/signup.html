<!DOCTYPE html>
<html lang="en">

<head>
  {%load static%}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <title>Taxi Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      color: #333;
    }

    .booking-form {
      margin-top: 30px;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 15px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Media Queries for Responsiveness */
    @media screen and (max-width: 768px) {
      .container {
        width: 90%;
      }

      input[type="submit"] {
        font-size: 16px;
      }
    }

    @media screen and (max-width: 576px) {
      input[type="submit"] {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0056b3;justify-content: center;">
    <a class="navbar-brand" href="#" style="font-weight: bold;color: rgb(255, 255, 255);margin-left: 30PX;"><img
        style="margin-right: 10px;" src="/static/t2.png/" alt="" width="42px">TaxiRide</a>
  </nav>
  <div class="container">
    <h1 style="font-size: large; font-weight: bold;">SIGN UP</h1>
    <div class="row" style="justify-content: center;">
      <div class="col-md-4" style="background-color: #0056b3;border-radius: 10px;">
        <form action="{% url 'signupfunct' %}" method="post" style="margin-top: 20px;margin-bottom: 20px;">
          {% csrf_token %}
          <div class="form-group">
            <!-- <label for="name">Name:</label> -->
            <input class="form-control" type="text" id="fname" name="fname" required placeholder="First Name">
          </div>
          <div class="form-group">
            <!-- <label for="name">Name:</label> -->
            <input class="form-control" type="text" id="lname" name="lname" required placeholder="Last Name">
          </div>
          <div class="form-group">
            <!-- <label for="email">Email:</label> -->
            <input class="form-control" type="text" id="username" name="username" required placeholder="username">
          </div>
          <div class="form-group">
            <!-- <label for="email">Email:</label> -->
            <input class="form-control" type="text" id="phone" name="phone" required placeholder="phone">
          </div>
          <div class="form-group">
            <!-- <label for="email">Email:</label> -->
            <input class="form-control" type="password" id="password" name="password" required placeholder="password">
          </div>
          <div class="form-group">
            <!-- <label for="email">Email:</label> -->
            <input class="form-control" type="password" id="cpassword" name="cpassword" required placeholder="confirm password">
          </div>
          <button type="submit" style=" border: none;border-radius: 10px;font-size: medium;font-weight: bold;color: #0056b3;">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  
  <footer class="footer" style="margin-top: 200px;background-color: #171616;color: #f2f4f6;">
    <div class="container" style="justify-content: center;align-items: center;display: flex;margin-top: 20px;">
      <div class="row" style="width: 100%;margin-top: 20px;justify-content: center;">
        <div class="col-md-3">
          <h3 style="font-size: large;">Customer Services</h3>
          <span style="font-size: medium;opacity: 0.7;">FAQ</span><br>
          <span style="font-size: medium;opacity: 0.7;">Return & Refunds</span><br>
          <span style="font-size: medium;opacity: 0.7;">Terms & Conditions</span><br>
          <p style="font-size: medium;opacity: 0.7;">Privacy Policy</p>
        </div>
      </div><br>
  </footer>
</body>

</html>
