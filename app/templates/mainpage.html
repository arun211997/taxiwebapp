  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var fdate = document.getElementById("fdate").value;
      var tdate = document.getElementById("tdate").value;
      var starting_km = document.getElementById("starting_km").value;
      var ending_km = document.getElementById("ending_km").value;
      var parking_charge = document.getElementById("parking_charge").value;
      var vnumber = document.getElementById("vnumber").value;
      var toll_charge = document.getElementById("toll_charge").value;
      var total = document.getElementById("total").value;
      var advance = document.getElementById("advance").value;

      document.getElementById('nameError').innerHTML = '';
      document.getElementById('emailError').innerHTML = '';
      document.getElementById('vnumberError').innerHTML = '';

      // Simple validation
      if (name == "" || email == "" || phone == "" || fdate == "" || tdate == "" || starting_km == "" || ending_km == "" || parking_charge == "" || vnumber == "" || toll_charge == "" || total == "" || advance == "") {
        alert("All fields must be filled out");
        return false;
      }
      if (name.length < 5) {
        document.getElementById('nameError').innerHTML = 'Name should be more than 5 characters';
        return false;
      }

      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('emailError').innerHTML = 'Invalid email address';
        return false;
      }

      var vehicleRegex = /^[A-Za-z]{2}\d{2}\s\d{4}$/;
      if (!vehicleRegex.test(vnumber)) {
        document.getElementById('vnumberError').innerHTML = 'Invalid vehicle number format';
        return false;
      }
      // You can add more specific validations here if needed

      return true; // If all validations passed
    }
